<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__text">Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__input js-newTask">
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>

        <section class="section">
            <h2>Lista zadań</h2>
            <ul class="taskList js-tasks"></ul>
        </section>
    </div>
</body>

</html>
